language: python

before_install:
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - bash Miniconda3-latest-Linux-x86_64.sh -b
    - . /home/travis/miniconda3/etc/profile.d/conda.sh
    - conda update --yes conda
    - conda config --add channels r
    - conda create --yes -n test
    - conda activate test
    - conda install -y pycodestyle
    - conda install --yes python=3.6
      
script:
pycodestyle get_gene_counts.py
pycodestyle test_get_gene_counts.py
pycodestyle get_tissue_samples.py
pycodestyle test_get_tissue_samples.py
pycodestyle box.py
pycodestyle test_box.py
python test_box.py
python test_get_tissue_samples.py
python test_get_gene_counts.py
